<div class="d-flex flex-column flex-fill">
  <div class="row mb-2">
    <div class="col d-flex justify-content-end">
      <button mat-fab color="primary" (click)="onAdd()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>

  <div class="bordered-container position-relative flex-fill d-flex flex-column justify-content-between" [style]="'height: 0px;'">
    <div class="table-container full-size" #tableContainer>
      <table class="w-100" mat-table [dataSource]="categories">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Code Column -->
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef>Code</th>
          <td mat-cell *matCellDef="let element">{{ element.code }}</td>
        </ng-container>

        <!-- Actions column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="text-right">Actions</th>
          <td mat-cell *matCellDef="let element" class="action-cell text-right text-nowrap">
            <button mat-mini-fab color="primary" matTooltip="Editar" type="button" (click)="onEdit(element)">
              <mat-icon>create</mat-icon>
            </button>
            <button mat-mini-fab color="warn" matTooltip="Borrar" type="button" (click)="onDelete(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <div class="pagination-row">
      <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
    </div>
    <app-spinner [show]="busy"></app-spinner>
  </div>
</div>
