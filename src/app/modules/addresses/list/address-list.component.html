<div class="d-flex flex-column flex-fill">
  <div class="row mb-2">
    <div class="col d-flex justify-content-end">
      <button mat-fab color="primary" (click)="onAdd()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>

  <div class="bordered-container position-relative flex-fill d-flex flex-column justify-content-between" [style]="'height: 0px;'">
    <div class="table-container full-size" #tableContainer>
      <table class="w-100" mat-table [dataSource]="addresses">
        <!-- type Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td mat-cell *matCellDef="let element" class="text-capitalize">{{ element.type }}</td>
        </ng-container>

        <!-- City Column -->
        <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef>City</th>
          <td mat-cell *matCellDef="let element">{{ element.city }}</td>
        </ng-container>

        <!-- state Column -->
        <ng-container matColumnDef="state">
          <th mat-header-cell *matHeaderCellDef>State</th>
          <td mat-cell *matCellDef="let element">{{ element.state }}</td>
        </ng-container>

        <!-- zipcode Column -->
        <ng-container matColumnDef="zipcode">
          <th mat-header-cell *matHeaderCellDef>Zipcode</th>
          <td mat-cell *matCellDef="let element">{{ element.zipcode }}</td>
        </ng-container>

        <!-- country Column -->
        <ng-container matColumnDef="country">
          <th mat-header-cell *matHeaderCellDef>Country</th>
          <td mat-cell *matCellDef="let element">{{ element.country }}</td>
        </ng-container>

        <!-- firstName Column -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef>First Name</th>
          <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
        </ng-container>

        <!-- lastName Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef>Last Name</th>
          <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
        </ng-container>

        <!-- line1 Column -->
        <ng-container matColumnDef="line1">
          <th mat-header-cell *matHeaderCellDef>Line 1</th>
          <td mat-cell *matCellDef="let element">{{ element.line1 }}</td>
        </ng-container>

        <!-- line2 Column -->
        <ng-container matColumnDef="line2">
          <th mat-header-cell *matHeaderCellDef>Line 2</th>
          <td mat-cell *matCellDef="let element">{{ element.line2 }}</td>
        </ng-container>

        <!-- Actions column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="text-right">Actions</th>
          <td mat-cell *matCellDef="let element" class="action-cell text-right text-nowrap">
            <button mat-mini-fab color="primary" matTooltip="Editar" type="button" (click)="onEdit(element)">
              <mat-icon>create</mat-icon>
            </button>
            <button mat-mini-fab color="warn" matTooltip="Borrar" type="button" (click)="onDelete(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <div class="pagination-row">
      <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
    </div>
    <app-spinner [show]="busy"></app-spinner>
  </div>
</div>
