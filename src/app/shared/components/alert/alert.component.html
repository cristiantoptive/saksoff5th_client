<h2 mat-dialog-title class="d-flex flex-row align-items-center justify-content-between">
  {{data.title}}
  <mat-icon class="mr-2" [color]="dialogAccent" aria-hidden="false" *ngIf="data.showIcon">{{dialogIcon}}</mat-icon>
</h2>
<div mat-dialog-content>
  <p>{{data.content}}</p>
</div>
<div mat-dialog-actions align="end" style="margin-bottom: -15px;">
  <button *ngIf="data.cancel" mat-stroked-button [mat-dialog-close]="false">{{data.cancel}}</button>
  <button mat-flat-button [mat-dialog-close]="true" [color]="dialogAccent" cdkFocusInitial>{{data.accept}}</button>
</div>
